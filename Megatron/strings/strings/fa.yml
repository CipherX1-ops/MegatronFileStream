fsub: "✨لطفا در چنل عضو شوید. تنها اعضای چنل می توانند از بات استفاده کنند.\nپس از عضویت بر روی /help کلیک کنید.",
wrong: "[خطایی رخ داده است. با [گروه پشتیبانی(https://t.me/joinchat/riq-psSksFtiMDU8)در ارتباط باشید."
start: "سلام {} عزیز 🙋🏻‍♂️\nمن بات تبدیل فایل به لینک هستم\nفایل تلگرامی خود را ارسال کنید تا لینک دانلود پر سرعت آن را دریافت نمایید\n\n**⚠ لطفا قبل از استفاده از بات [قوانین](https://t.me/FutureTechnologyOfficial/1257) را مطالعه نمایید!**\n\nهمچنین با زدن دستور /nim می‌توانید لینک های دریافتی خود را نیم بها نمایید.""",
banned: "✨ شما به علت عدم رعایت [قوانین](https://t.me/FutureTechnologyOfficial/1257) بن شده اید. اگر فکر میکنید بن شدن شما اشتباه بوده و قوانین را رعایت کرده اید می توانید با [گروه پشتیبانی](https://t.me/joinchat/riq-psSksFtiMDU8) در ارتباط باشید.",
help: "✨ فایل تلگرامی خود را برای من بفرستید تا لینک دانلود مستقیم آن را برای شما بفرستم\n\nهمچنین با ارتقای من به عنوان ادمین در چنل خود می توانید از امکانات من استفاده کنید، بدین صورت که در زمان پست فایل جدید در چنل دکمه شیشه ای دریافت لینک مستقیم فایل پست شده در زیر پست ایجاد می گردد.",
pay: "─────────────\n─────────────\n➰ **پلن روزانه :**\n✗ 5 روزه - 5000 تومان \n✗ 10 روزه - 10000 تومان\n✗ 20 روزه - 20000 تومان\n••••••••••••••••\n➰ **پلن ماهانه :**\n✗ 1 ماهه - 30000 تومان\n✗ 3 ماهه - 80000 تومان\n✗ 6 ماهه - 150000 تومان\n••••••••••••••••\n➰ **پلن سالانه :**\n✗ 1 ساله - 290000 تومان\n─────────────\n✨ برای خرید روی دکمه زیر کلیک کنید""",
limit: "⚜️ امکان دریافت لینک فایل هایی با حجم بیشتر از 1 گیگ فقط برای کاربران پریمیوم امکان پذیر است. جهت خرید اشتراک پریمیوم و برداشته شدن محدودیت ها کامند /upgrade را وارد نمایید."
pro: "⚠️ اسپم نزنید کاربر پریمیوم\n✨ با وجود کاربر پریمیوم بودن، شما باید `{}` ثانیه صبر کنید. کاربران عادی 120 ثانیه محدودیت دارند."
usual: "⚠️ اسپم نزنید!\n✨ شما باید `{}` ثانیه صبر کنید و یا اشتراک پریمیوم از طریق کامند /upgrade اشتراک پریمیوم تهیه نمایید."
stream: "لینک پر سرعت شما ایجاد شد! 😄\n\n📂 **اسم فایل:** `{}`\n\n**✨ سایز فایل:** `{}`\n\n📥 **لینک مستقیم/استریم:** `{}`\n\n📥 **لینک کوتاه:** `{}`"
